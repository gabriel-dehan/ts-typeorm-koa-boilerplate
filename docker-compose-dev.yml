version: '3.7'
services:
  api:
    container_name: rest-api
    build:
      context: .
      dockerfile: ./dockerfile.dev
    ports:
      - 3000:3000
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://myuser:mypassword@localhost:5432/mydatabase?schema=myschema
  postgres:
    container_name: rest-api-postgres
    image: postgres:13
    volumes:
      - ./cli/scripts/postgres-initdb.sh:/docker-entrypoint-initdb.d/initdb.sh
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER:
      POSTGRES_PASSWORD:
      POSTGRES_DB:

volumes:
  postgres:
    name: database
